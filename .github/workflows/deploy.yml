name: Django CI/CD with Tailwind

on:
  push:
    branches:
      - main  # Déclenche le workflow sur chaque push vers la branche 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11.9'  # Assurez-vous que la version correspond à celle utilisée sur le serveur

      - name: Install Python dependencies
        run: |
          python -m venv venv
          source venv/bin/activate  # Utilisation de 'source' pour activer l'environnement virtuel
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.14.0'  # Assurez-vous que la version correspond à celle utilisée pour le projet

      - name: Install Node.js dependencies
        run: npm install

      - name: Build Tailwind CSS
        run: npm run build:css

      - name: Run Django tests
        env:
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          DJANGO_DEBUG: ${{ secrets.DJANGO_DEBUG }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          MYSQL_HOST: ${{ secrets.MYSQL_HOST }}
          MYSQL_PORT: ${{ secrets.MYSQL_PORT }}
        run: |
          source venv/bin/activate  # Assurez-vous d'activer l'environnement virtuel avant d'exécuter les tests
          python manage.py test

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.O2SWITCH_SSH_KEY }}  # Assurez-vous que ce secret est correctement configuré dans les GitHub Secrets

      - name: Deploy to O2switch
        env:
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          DJANGO_DEBUG: ${{ secrets.DJANGO_DEBUG }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          MYSQL_HOST: ${{ secrets.MYSQL_HOST }}
          MYSQL_PORT: ${{ secrets.MYSQL_PORT }}
          HOST: ${{ secrets.O2SWITCH_HOST }}  # Assurez-vous que ce secret est correctement configuré dans les GitHub Secrets
          USER: ${{ secrets.O2SWITCH_USER }}  # Assurez-vous que ce secret est correctement configuré dans les GitHub Secrets
        run: |
          ssh -o StrictHostKeyChecking=no $USER@$HOST '
            cd /home/hasa4710/jobfeeling.branabenjamin.fr &&  # Assurez-vous que le chemin est correct sur votre serveur
            git pull origin main &&
            source venv/bin/activate &&  # Activer l'environnement virtuel après chaque connexion SSH
            pip install -r requirements.txt &&
            npm install &&
            npm run build:css &&
            python manage.py migrate &&
            python manage.py collectstatic --noinput'
