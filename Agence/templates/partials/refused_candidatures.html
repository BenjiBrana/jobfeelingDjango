<div>
    <h3 class="mt-4 mb-2 text-lg font-bold">Candidatures refusées</h3>
    <div class="flex flex-row flex-wrap gap-4">
        {% if refused_candidatures %}
            {% for candidature in refused_candidatures %}
            <div class="p-4 styleElementscards borderShadow">
                <span class="text-lg font-bold">{{ candidature.user.get_full_name }}</span>
                <p><strong>Date de postulation :</strong> {{ candidature.date_creation }}</p>
                <p><strong>Statut :</strong> {{ candidature.etat }}</p>
            </div>
            {% endfor %}
        {% else %}
            <p>Aucune candidature refusée.</p>
        {% endif %}
    </div>
</div>
