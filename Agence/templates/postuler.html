<!-- postuler.html -->

{% extends 'base.html' %}

{% block title %}Postuler - JobFeeling{% endblock %}
{% block breadcrumb %}
<li class="flex items-center">
    <span class="font-bold">Postuler</span>
</li>
{% endblock %}

{% block content %}
<div class="container mx-auto mt-8">
    <h1 class="mb-8 text-3xl font-semibold text-center">Postuler pour {{ annonce.title }}</h1>
    <form method="post" class="p-8 bg-white rounded-lg shadow-md">
        {% csrf_token %}
        <div class="mb-6">
            <label for="message" class="block mb-2 text-sm font-medium text-gray-700">Votre message</label>
            <textarea name="message" id="message" required rows="5"
                      class="block w-full px-3 py-2 text-sm border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
        </div>
        <button type="submit"
                class="w-full px-4 py-2 text-white bg-indigo-500 rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600">
            Envoyer
        </button>
    </form>
</div>
{% endblock %}
